<div
  class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50"
>
  <div class="bg-white dark:bg-gray-800 p-6 rounded-xl w-[400px] shadow-lg">
    <h2 class="text-xl font-bold mb-4 text-center">
      {{ pointId ? 'Редактировать точку' : 'Добавить точку' }}
    </h2>

    <input
      type="text"
      [(ngModel)]="name"
      placeholder="Название"
      class="p-2 input mb-4 w-full dark:bg-gray-800 dark:text-white border border-black dark:border-white rounded-xl"
    />

    <textarea
      [(ngModel)]="description"
      placeholder="Описание"
      class="p-2 input mb-4 w-full dark:bg-gray-800 dark:text-white border border-black dark:border-white rounded-xl"
    ></textarea>

    <div *ngIf="coords" class="text-sm mb-2">
      Координаты:
      <input
        type="number"
        [(ngModel)]="coords[0]"
        class="p-2 input mb-4 w-full dark:bg-gray-800 dark:text-white border border-black dark:border-white rounded-xl"
        placeholder="Широта"
      />
      <input
        type="number"
        [(ngModel)]="coords[1]"
        class="p-2 input mb-4 w-full dark:bg-gray-800 dark:text-white border border-black dark:border-white rounded-xl"
        placeholder="Долгота"
      />
    </div>

    <div *ngIf="error" class="text-red-500 text-sm mb-2">{{ error }}</div>

    <div class="flex justify-between">
      <button
        (click)="save()"
        [disabled]="isSaving"
        class="bg-blue-600 text-white px-4 py-2 rounded"
      >
        Сохранить
      </button>
      <button
        (click)="onCancel()"
        class="bg-gray-400 text-white px-4 py-2 rounded"
      >
        Отмена
      </button>
    </div>
  </div>
</div>
