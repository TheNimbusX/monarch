<div
  class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50"
>
  <div
    class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-xl w-full max-w-md"
  >
    <h2
      class="text-2xl font-bold mb-4 text-center text-gray-800 dark:text-white"
    >
      {{ mode === 'login' ? 'Вход' : 'Регистрация' }}
    </h2>

    <form (ngSubmit)="submit()" class="space-y-4">
      <input
        type="text"
        placeholder="Логин"
        [(ngModel)]="username"
        name="username"
        class="p-2 input mb-4 w-full dark:bg-gray-800 dark:text-white border border-black dark:border-white rounded-xl"
      />

      <input
        type="password"
        placeholder="Пароль"
        [(ngModel)]="password"
        name="password"
        class="p-2 input mb-4 w-full dark:bg-gray-800 dark:text-white border border-black dark:border-white rounded-xl"
      />

      <div *ngIf="errorMessage" class="text-red-500 text-sm">
        {{ errorMessage }}
      </div>

      <button
        type="submit"
        class="w-full px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-all duration-300"
      >
        {{ mode === 'login' ? 'Войти' : 'Зарегистрироваться' }}
      </button>

      <button
        type="button"
        (click)="closeModal()"
        class="w-full mt-2 text-gray-500 hover:text-gray-700 dark:text-gray-300 dark:hover:text-white transition"
      >
        Отмена
      </button>
    </form>
  </div>
</div>
